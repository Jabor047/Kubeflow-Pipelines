name: model training
description: trains the satisfaction model

inputs:
  - {name: Engangement_Data, type: Data, description: 'serialized experience data'}
  - {name: Experience_Data, type: Data, description: 'serialized engagement data'}

outputs:
  - {name: Engangement Model, type: Model, description: 'serialized experience model'}
  - {name: Experience Model, type: Model, description: 'serialized engagement model'}
  - {name: Satisfaction Model, type: Model, description: 'serialized experience model'}


implementation:
  container:
    image: jabor047/kubeflow-pipeline-reusable-components-model-training:v.0.1
    command: [
      python,
      /model_training/model_training.py,
      --engagement_data,
      {inputPath: Engangement_Data},
      --experience_data,
      {inputPath: Experience_Data},
      --engagement_model,
      {outputPath: Engagement Model},
      --experience_model,
      {outputPath: Experience Model},
      --satisfaction_model,
      {outputPath: Satisfaction Model}
    ]