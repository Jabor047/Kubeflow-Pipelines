name: model training
description: trains the satisfaction model

inputs:
  - {name: Engangement_Data, type: Data, description: 'serialized experience data'}
  - {name: Experience_Data, type: Data, description: 'serialized engagement data'}

implementation:
  container:
    image: jabor047/kubeflow-pipeline-reusable-components-model-training:latest
    command: [
      python,
      /model_training/model_training.py,
      --engagement_data,
      {inputPath: Engangement_Data},
      --experience_data,
      {inputPath: Experience_Data},
      --engagement_model
    ]