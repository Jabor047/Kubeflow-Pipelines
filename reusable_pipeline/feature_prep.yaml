name: telco satisfaction feature preparation
description: Creates experience and engagement datasets from thr overall dataset

outputs:
  - {name: experience_data, type: Data, description: 'serialized experience data'}
  - {name: engagement_data, type: Data, description: 'serialized engagement data'}

implementation:
  container:
    image: jabor047/kubeflow-pipeline-reusable-components-feature-prep:latest
    command: [
      python,
      /feature_prep/feature_preparation.py,
      --experience_data,
      {outputPath: experience_data},
      --engagement_data,
      {outputPath: engagement_data}
    ]